<app-navbar></app-navbar>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        />
        <button class="btn btn-secondary">Upload Image</button>
      </div>
      <div class="text-center">

        <button *ngIf="datas.isActive" (click)="deactivate()" class="btn btn-warning">Deactivate</button>
        <button *ngIf="!datas.isActive" (click)="activate()" class="btn btn-success">Activate</button>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Username</label
              ><input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
                required
                #username="ngModel"
                [(ngModel)]="datas.username"
              />
            </div>
            <label
              class="text-danger text-start"
              *ngIf="form.submitted&&username.errors?.['required']"
            >
              Username is required</label
            >

            <div class="col-md-12">
              <label class="labels">Email</label
              ><input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                required
                #email="ngModel"
                [(ngModel)]="datas.email"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              />
            </div>

            <label
              class="text-danger text-start"
              *ngIf="form.submitted&&email.errors?.['required']"
            >
              Email is required</label
            >
            <label
              class="text-danger text-start"
              *ngIf="form.submitted&&email.errors?.['pattern']"
              >Invalid Email</label
            >

            <div class="col-md-12">
              <label class="labels">Mobile Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="Phone number"
                name="phone"
                required
                #phone="ngModel"
                [(ngModel)]="datas.phone"
                pattern="^((\\+91-?)|0)?[0-9]{10}$"
              />
            </div>

            <label
              class="text-danger text-start"
              *ngIf="form.submitted&&phone.errors?.['required']"
            >
              Phone is required</label
            >

            <label
              class="text-danger text-start"
              *ngIf="form.submitted&&phone.errors?.['pattern']"
              >Invalid Phone Number</label
            >
            <div class="col-md-12">
              <label class="labels">DOB</label
              ><input
                type="date"
                class="form-control"
                placeholder="Date of Birth"
                name="dob"
                #dob="ngModel"
                [(ngModel)]="datas.dob"
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

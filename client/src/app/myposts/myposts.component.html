<app-navbar></app-navbar>
<div class="container text-center m-4"><button class="btn btn-success" data-toggle="modal" data-target="#exampleModal2">ADD CONTENT</button></div>
<div class="container-fluid">
    <div class="row">
     <h4 class="text-center text-danger m-4" *ngIf="!postArray.length"> Nothing to show</h4>
      <div *ngFor="let item of postArray" class="col-3 my-2">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">{{item.username}}</h6>
            <p class="card-text">
             {{item.content}}
            </p>
            <button (click)="getEditPost(item._id)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Edit Post
            </button>

           
            <button (click)="deletePosts(item._id)" class="btn btn-danger mx-2">Delete Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>


 <!-- add modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Your Content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea name="" id="" cols="30" rows="5"  [(ngModel)]="newPost.content"></textarea>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="addPost()" data-dismiss="modal" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>


  <!-- update modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Make Change in your Content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea name="" id="" cols="30" rows="5"  [(ngModel)]="post.content">{{post.content}}</textarea>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="editPost()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
